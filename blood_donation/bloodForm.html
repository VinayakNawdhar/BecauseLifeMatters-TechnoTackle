    <style>

*{

<body>
        <h1>BLOOD DONATION FORM</h1>
        <div class="contentform" style="width: 70VW;margin: auto;height: 60vh;">
            <div class="leftcontact">
              <div class="form-group">
                <p>Name <span>*</span></p>
                <span class="icon-case"
                  ><i
                    class="fa fa-user"
                    style="font-size: 25px; padding-top: 20%"
                  ></i
                ></span>
                <input
                  type="text"
                  name="prenom"
                  id="Name"
                  data-rule="required"
                  class="name"
                />
                <div class="validation"></div>
              </div>
      
              
              <div class="form-group">
                <p>Address <span>*</span></p>
                <span class="icon-case"
                  ><i
                    class="fa fa-location-arrow"
                    style="font-size: 25px; padding-top: 20%"
                  ></i
                ></span>
                <input
                  class="address"
                  type="text"
                  name="adresse"
                  id="address"
                  data-rule="required"
                />
                <div class="validation"></div>
              </div>
      
              <div class="form-group">
                <p>Tell us about Yourself..<span>*</span></p>
                <span class="icon-case"
                  ><i
                    class="fas fa-user-edit"
                    style="font-size: 25px; padding-top: 20%"
                  ></i
                ></span>
                <textarea
                  type="text"
                  name="postal"
                  id="data1"
                  data-rule="required"
                ></textarea>
                <div class="validation"></div>
              </div>
            </div>
      
            <div class="rightcontact" data-rule="required">
              <!--- India states -->
              <p>Blood group</p>
              <select id="Blood group" class="blood group" name="country-state">
                <option value="">Select Blood group</option>
                <option value="AN">A+</option>
                <option value="AP">A-</option>
                <option value="AR">B+</option>
                <option value="BR">AB+</option>
                <option value="CT">O+</option>
                <option value="DN">O-</option>
                
              </select>
              <script>
                function sendEmail(){
                Email.send({
              Host : "smtp.elasticemail.com",
              Username : "varunkulkarni30@gmail.com",
              Password : "93559108D269D41776040316BB06F4AB0135",
              To : 'varunkulkarni30@gmail.com',
              From : "varunkulkarni30@gmail.com",
              Subject : "This is the subject",
              Body : { "name:" : document.getElementById("Name").value ,
                  "email" : document.getElementById("email").value,
                  "address": document.getElementById("address").value,
                  "Blood group" : document.getElementById("Blood group")
          
              }
          
                }).then(
            message => alert(message)
          );}
              </script>
              <div>
                <div class="form-group">
                  <p>Phone number <span>*</span></p>
                  <span class="icon-case"
                    ><i
                      class="fa fa-phone"
                      style="font-size: 25px; padding-top: 20%"
                    ></i
                  ></span>
                  <input
                    class="phno"
                    type="text"
                    name="phone"
                    id="number"
                    data-rule="maxlen:10"
                    data-msg="Vérifiez votre saisie sur les champs : Le champ 'Téléphone' doit être renseigné. Minimum 10 chiffres"
                  />
                  <div class="validation"></div>
                </div>
              </div>
            </div>
          </div>
          <button class="bouton-contact"  onclick="sendEmail()"style="background-color: #049c04">
            Donate
          </button>
